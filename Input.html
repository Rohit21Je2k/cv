<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Your Information</h1>
    <form action="index.html" method="post">
        <label>Your Name</label>
        <input type="text" name="Name"><br><br>
        <label>Email</label>
        <input type="email" name="Email" value=""><br><br>
        <label>Date Of Birth</label>
        <input type="date" name="Date Of Birth" value=""><br><br>
        <label>Phone Number</label>
        <input type="tel" name="Phone Number" value=""><br><br>
        <label>Favourite Color</label>
        <input type="color" name="Favourite Color" value=""><br><br>
        <label>Gender : </label>
        <label>Male</label>
        <input type="radio" name="Gender" value="Male">
        <label>Female</label>
        <input type="radio" name="Gender" value="Female"><br><br>
        <label>Favourite Places To Visit : </label>
        <input type="checkbox" name="Places" value="Tokyo">
        <label>Tokyo</label>
        <input type="checkbox" name="Places" value="Las Vegas">
        <label>Las Vegas</label>
        <input type="checkbox" name="Places" value="Guwahati">
        <label>Guwahati</label>
        <input type="checkbox" name="Places" value="New York">
        <label>New York</label><br><br>
        <label>Upload Your Photo : </label>
        <input type="file" name="Photo" value=""><br><br>
        <label>Your Message</label><br>
        <textarea name="Message" rows="10" cols="30"></textarea><br><br>
        <input type="submit" name="" value="Submit">
      </form>
  </body>
</html>
